<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğrulanıyor...</title>
</head>
<body>
  <h2>Giriş doğrulanıyor, lütfen bekleyin...</h2>

  <script>
    // URL'den "code" parametresini al
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (!code) {
      document.body.innerHTML = "<h2>Yetkilendirme kodu alınamadı. Lütfen tekrar deneyin.</h2>";
    } else {
      // Backend'e gönderilecek (örnek VDS API linki)
      fetch('https://senin-vds-adresin.com/api/verify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.body.innerHTML = "<h2>Başarıyla doğrulandı ✅</h2>";
        } else {
          document.body.innerHTML = "<h2>Hata oluştu ❌: " + data.message + "</h2>";
        }
      })
      .catch(error => {
        console.error(error);
        document.body.innerHTML = "<h2>Sunucuya bağlanılamadı ❌</h2>";
      });
    }
  </script>
</body>
</html>
